# Meson bag parameters

# SM operator
# for the bag parameters of the SM operator OVLL,
# the "hatted" ones need to be divided by 1.517
# (for B_q) and 1.369 (for K) to obtain the MSbar ones
# (see also flavio.physics.mesonmixing.common.bag_msbar2rgi())
bag_B0_1:
  tex: $B_1^{(d)}$
  description: $B^0$ bag parameter in the $\overline{\text{MS}}$ scheme at $m_b$
bag_Bs_1:
  tex: $B_1^{(s)}$
  description: $B_s$ bag parameter in the $\overline{\text{MS}}$ scheme at $m_b$
bag_K0_1:
  tex: $B_1^{(K)}$
  description: $K^0$ bag parameter in the $\overline{\text{MS}}$ scheme at 2 GeV
bag_D0_1:
  tex: $B_1^{(D)}$
  description: $D^0$ bag parameter in the $\overline{\text{MS}}$ scheme at 3 GeV

